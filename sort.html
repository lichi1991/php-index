/**
 * 插入排序算法
 * @param  {Array} arr 需要排序的数组
 * @return {Array}     从小到大排序好的数组
 */

function insertSort(arr) {
	var len = arr.length;
	for (var i = 1; i < len; i++) {
		var key = arr[i];
		var j = i - 1;
		while (j >= 0 && arr[j] > key) {
			arr[j + 1] = arr[j];
			j--;
		}
		arr[j + 1] = key;
	}
	return arr;
}
/**
 * 二分法插入排序
 * @param  {array} arr 需要排序的数组
 * @return {array}     排序后的数组
 */

function binaryInsertSort(arr) {
	for (var i = 1; i < arr.length; i++) {
		var key = arr[i],
			left = 0,
			right = i - 1;
		while (left <= right) {
			var middle = parseInt((left + right) / 2);
			if (key < arr[middle]) {
				right = middle - 1;
			} else {
				left = middle + 1;
			}
		}
		for (var j = i - 1; j >= left; j--) {
			arr[j + 1] = arr[j];
		}
		arr[left] = key;
	}
	return arr;
}
/**
 * 选择排序
 * @param  {array} arr 需要排序的数组
 * @return {array}     排序后的数组
 */

function selectSort(arr) {
	for (var i = 0; i < arr.length - 1; i++) {
		var min = arr[i];
		for (var j = i + 1; j < arr.length - 1; j++) {
			if (min > arr[j]) {
				var temp = min;
				min = arr[j];
				arr[j] = temp;
			}
		}
		arr[i] = min;
	}
	return arr;
}
/**
 * 冒泡排序
 * @param  {array} arr 需要排序的数组
 * @return {array}     排序后的数组
 */

function bubbleSort(arr) {
	var len = arr.length;
	for (var i = 0; i < len - 1; i++) {
		var n = 0;
		for (var j = 0; j < len - i; j++) {
			if (arr[j] < arr[j - 1]) {
				n++;
				var temp = arr[j];
				arr[j] = arr[j - 1];
				arr[j - 1] = temp;
			}
		}
		if (n < 1) {
			break;
		}
	}
	return arr;
}
/**
 * 快速排序
 * @param  {array} arr 需要排序的数组
 * @return {array}     排序后的数组
 */

function quickSort(arr) {
	if (arr.length <= 1) {
		return arr
	};
	var pivotIndex = Math.floor(arr.length / 2);
	var pivot = arr.splice(pivotIndex, 1)[0];
	var left = [];
	var right = [];
	for (var i = 0; i < arr.length; i++) {
		if (arr[i] < pivot) {
			left.push(arr[i]);
		} else {
			right.push(arr[i]);
		}
	}
	return quickSort(left).concat([pivot], quickSort(right));
}
